    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-color: #0a0a1a;
            --text-color-main: #e2e8f0;
            --text-color-subtle: #94a3b8;
            --particle-color: rgba(255, 255, 255, 0.1);
            --toggle-bg: #475569;
            --gradient-from: #38bdf8;
            --gradient-to: #4f46e5;
            --icon-hover-color: #e2e8f0;
        }

        body.light-mode {
            --bg-color: #f1f5f9;
            --text-color-main: #1e293b;
            --text-color-subtle: #475569;
            --particle-color: rgba(0, 0, 0, 0.1);
            --toggle-bg: #cbd5e1;
            --gradient-from: #0ea5e9;
            --gradient-to: #6366f1;
            --icon-hover-color: #0f172a;
        }
        
        /* Base styles with variables */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-main);
            overflow: hidden;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        #particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: var(--particle-color);
            border-radius: 50%;
            animation: float 25s infinite linear;
            transition: background-color 0.3s ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.1; }
            50% { transform: translateY(-50vh) translateX(10vw); opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(-10vw); opacity: 0.1; }
        }

        .typing-cursor::after {
            content: '|';
            display: inline-block;
            animation: blink 0.7s infinite;
            color: var(--gradient-from);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Toggle Switch Styling */
        .toggle-checkbox:checked + .toggle-label { background-color: #38bdf8; }
        .toggle-checkbox:checked + .toggle-label span { transform: translateX(24px); }
        .toggle-label { background-color: var(--toggle-bg); transition: background-color 0.2s ease-in-out; }
        .toggle-label span { transition: transform 0.2s ease-in-out; }

        /* Custom text color for gradient */
        .text-gradient {
            background-image: linear-gradient(to right, var(--gradient-from), var(--gradient-to));
        }

        /* Social Icon Styling */
        .social-icon {
            color: var(--text-color-subtle);
            transition: color 0.2s ease-in-out;
        }
        .social-icon:hover {
            color: var(--icon-hover-color);
        }
    </style>
</head>
<body class="">

    <div id="particle-container"></div>

    <!-- Theme Toggle Switch -->
    <div class="absolute top-6 right-6 z-30 flex items-center space-x-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
        <input type="checkbox" id="theme-toggle" class="toggle-checkbox hidden">
        <label for="theme-toggle" class="toggle-label relative block w-12 h-6 rounded-full cursor-pointer">
            <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full"></span>
        </label>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
    </div>

    <!-- Main Content Container -->
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4 z-10">

            <p class="mt-4 text-lg max-w-2xl mx-auto" style="color: var(--text-color-subtle);">
                We're working hard behind the scenes to bring you something amazing. Stay tuned!
            </p>

            <!-- Social Media Links -->
            <div class="mt-8 flex justify-center space-x-6">
                <a href="https://github.com/ankitkmr150802" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="GitHub">

        </div>

        <footer class="absolute bottom-6 text-center text-sm" style="color: var(--text-color-subtle);">
            <p>Made with <span class="text-red-500 animate-pulse">❤️</span> by Ankit Kumar</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Theme Toggling ---
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            function applyTheme() {
                if (localStorage.getItem('theme') === 'light' || themeToggle.checked) {
                    body.classList.add('light-mode');
                    themeToggle.checked = true;
                } else {
                    body.classList.remove('light-mode');
                    themeToggle.checked = false;
                }
            }

            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                }
            });
            
            applyTheme();

            // --- Typing Effect ---
            const typingTextElement = document.getElementById('typing-text');
            const phrases = [
                "This website is under development.",
                "We are launching soon...",
                "Preparing something amazing for you!"
            ];
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function type() {
                const currentPhrase = phrases[phraseIndex];
                let displayText = isDeleting 
                    ? currentPhrase.substring(0, charIndex--)
                    : currentPhrase.substring(0, charIndex++);

                typingTextElement.innerHTML = `<span class="typing-cursor">${displayText}</span>`;

                let typeSpeed = isDeleting ? 75 : 150;

                if (!isDeleting && charIndex === currentPhrase.length) {
                    typeSpeed = 2000;
                    isDeleting = true;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    typeSpeed = 500;
                }

                setTimeout(type, typeSpeed);
            }

            // --- Floating Particles Effect ---
            const particleContainer = document.getElementById('particle-container');
            const particleCount = 70;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const size = Math.random() * 5 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 10 + 15;
                const delay = Math.random() * 15;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}vw`;
                particle.style.top = `${y}vh`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `-${delay}s`;

                particleContainer.appendChild(particle);
            }
            
            // Start the typing effect
            type();
        });
    </script>

</body>
</html>
